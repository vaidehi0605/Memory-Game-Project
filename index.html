<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<!-- Restarts Game if users reloads page -->

<body onload="restartGame()">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <!-- Shows Rating -->
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <!-- Shows Number of Moves -->
            <span class="moves">3</span> Moves

            <!-- Allows user to restart game -->
            <div class="restart">
                <i class="fa fa-repeat" onclick="restartGame()"></i>
            </div>

        </section>

        <div class="timer"></div>

        <!-- Deck of Cards for the Game -->
        <ul class="deck">
        </ul>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><b><i> You Win!!! Awesome!!! </i></b></h4>
                    </div>
                    <div class="modal-body">
                        <h4>Your Rating is <span class="ratingMessage"></span></h4><br/>
                        <h4>The Time taken by you to complete was <span class="timetakenMessage"></span></h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="restartGame()">I am ready! Play Again!!!</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">I am Done!!!</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- Modal -->

    </div>

    <script src="js/app.js"></script>

</body>

</html>
